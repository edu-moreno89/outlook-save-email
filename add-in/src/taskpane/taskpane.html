<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Outlook Export Add-in</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      h1 {
        font-size: 18px;
        margin-bottom: 10px;
      }

      button {
        background-color: #0078d4;
        color: white;
        border: none;
        padding: 10px 16px;
        font-size: 14px;
        cursor: pointer;
        border-radius: 4px;
      }

      button:hover {
        background-color: #005a9e;
      }

      .status {
        margin-top: 20px;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>Export Email and Attachments</h1>

    <div class="button-group">
      <button id="exportBtn">Export as PDF</button>
      <button id="pickFolder">Select Folder</button>
    </div>

    <div class="folderPath" id="selected-folder">No folder selected.</div>

    <script src="./taskpane.js"></script>
  </body>
</html>
